	<script>
    		var zombie_map;
    		function initMap() {

            	zombie_map = new google.maps.Map(document.getElementById('zombie_map'), {
            	zoom: 10,
            	center: {lat: 43.595310, lng: -79.640579}
        	});

  var trafficLayer = new google.maps.TrafficLayer();
  trafficLayer.setMap(zombie_map);

		zombie_map.addListener('click', function(e) {
			var location = e.latLng;
  			place_marker(location);
		});
    	}
		function place_marker(location){
			var emoji = document.getElementById('icon_to_use').value;
			var marker = new google.maps.Marker({
			position: location,
			map: zombie_map,
			icon: emoji 
		});
            
	}
	</script>
